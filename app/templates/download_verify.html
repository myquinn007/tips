{% extends "base.html" %}

{% block title %} King Tipps {% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login/login.css') }}">

<h1>Verify Email For Download</h1>

<br><div class="ar_form">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form action="{{ url_for('contact_us') }}" method="POST" enctype="multipart/form-data">
        <input class="username" type="email" name="email" placeholder="Enter Email" required="required" aria-label="Email"><br>
        <input name="type" type="text"  value="download" readonly hidden>
        <input name="mic" type="text"  value="{{ mic }}" readonly hidden>

        <input class="submit" type="submit" value="Verify">
    </form>
</div>
{% endblock %}
