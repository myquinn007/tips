{% extends "base.html" %}

{% block title %} King Tipps {% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login/login.css') }}">

<h1>Login Page</h1>
<br><div class="ar_form">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li >{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form action="{{ url_for('login') }}" method="POST" enctype="multipart/form-data">

        <input class="username" type="email" name="username" placeholder="Username" required="required" aria-label="Username"><br>
        <input class="username" type="password" name="password" placeholder="Password" required="required" aria-label="Password"><br>
        <input class="submit" type="submit" value="Login">
    </form>
</div>
{% endblock %}
