<form id="survey-form" action="{{ url_for('sort_choice') }}" method="POST" enctype="multipart/form-data">
    <div class="select-menu1">
    <div class="select1_span">
      {% if order_by %}
        <p class="sort_by">{{ order_by }}</p>
      {% else %}
        <p class="sort_by">Order By</p>
      {% endif %}
      
    </div>
    
    <div class="options-list1">
      <div class="option1">
        <input type="text" name="asnd_dsnd" value="asnd" readonly hidden>
        Asnd
      </div>
      <div class="option1" value="dsnd" name="asnd_dsnd">
        <input type="text" name="asnd_dsnd" value="dsnd" readonly hidden>
        Dsnd
      </div>
    </div>
  </div>
  <div class="select-menu2">
    <div class="select2_span">
      {% if sort_by %}
        <p class="sort_by">{{ sort_by }}</p>
      {% else %}
        <p class="sort_by">Sort By</p>
      {% endif %}
    </div>
    <div class="options-list2">
      <div class="option2">
        <input type="text" name="sort_choice" value="name" readonly hidden>
        Name
      </div>
      <div class="option2">
        <input type="text" name="sort_choice" value="playlist" readonly hidden>
        Playlist
      </div>
      <div class="option2">
        <input type="text" name="sort_choice" value="featured_artist" readonly hidden>
        Featured Artist
      </div>
      <div class="option2">
        <input type="text" name="sort_choice" value="price" readonly hidden>
        Price
      </div>
      <div class="option2">
        <input type="text" name="sort_choice" value="downloads" readonly hidden>
        Downloads
      </div>
    </div>
  </div>

  <button class="sort_submit" type="submit">Submit</button>

  </form>
