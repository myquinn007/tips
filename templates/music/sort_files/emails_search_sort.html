<form id="survey-form" action="{{ url_for('email_sort_choice') }}" method="POST" enctype="multipart/form-data">
    <div class="select-menu1">
    <div class="select1_span">
      {% if order_by %}
        <p class="sort_by">{{ order_by }}</p>
      {% else %}
        <p class="sort_by">Order By</p>
      {% endif %}
      
    </div>
    
    <div class="options-list1">
      <div class="option1">
        <input type="text" name="asnd_dsnd" value="asnd" readonly hidden>
        Asnd
      </div>
      <div class="option1" value="dsnd" name="asnd_dsnd">
        <input type="text" name="asnd_dsnd" value="dsnd" readonly hidden>
        Dsnd
      </div>
    </div>
  </div>
  <div class="select-menu2">
    <div class="select2_span">
      {% if sort_by %}
        <p class="sort_by">{{ sort_by }}</p>
      {% else %}
        <p class="sort_by">Sort By</p>
      {% endif %}
    </div>
    <div class="options-list2">
      <div class="option2">
        <input type="text" name="sort_choice" value="email" readonly hidden>
        Email
      </div>
      <div class="option2">
        <input type="text" name="sort_choice" value="email_group" readonly hidden>
        Email Group
      </div>
      
    </div>
  </div>

  <button class="sort_submit" type="submit">Submit</button>

  <script>
    const email_select = document.querySelector(".email-select");
const email_options_list = document.querySelector(".email-options-list");
const email_options = document.querySelectorAll(".email-option");

//show & hide options list
email_select.addEventListener("click", () => {
  email_options_list.classList.toggle("active");
  email_select.querySelector(".fa-angle-down").classList.toggle("fa-angle-up");
});

//select option
email_options.forEach((option) => {
  option.addEventListener("click", () => {
    email_options.forEach((option) => { option.classList.remove('selected') });
    email_select.querySelector("span").innerHTML = option.innerHTML;
    option.classList.add("selected");
    email_options_list.classList.toggle("active");
    email_select.querySelector(".fa-angle-down").classList.toggle("fa-angle-up");
  });
});
  </script>
  </form>
