<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Studio</title>
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <!-- Include your custom css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/music/input.css') }}">

</head>

<body>
    <div class="search-container">
      <h1>Edit Email</h1>
      <div class="search-bar">
        <form id="survey-form" action="{{ url_for('search') }}" method="POST" enctype="multipart/form-data">
          <input class="search_input" placeholder="search">
        </form>
      </div>
    </div>
      <div class="container-upload-music">
        <form id="survey-form" action=" {{ url_for('send_email_edit', pid=send_email.sid ) }}"  method="POST" enctype="multipart/form-data">
          <label class="label"  for="display_name">Email Group
          </label>

          {% if send_email.email_group %}
            <input id="email_group" value="{{ send_email.email_group }}" name="email_group" type="text" class="fieldset" placeholder="Input Email Group For User"/>
          {% else %}
            <input id="email_group" name="email_group" type="text" class="fieldset" placeholder="Input Email Group For User" required/>
          {% endif %}

          <label class="label" id="email" for="email"> Email:
          </label>
          {% if send_email.email %}
            <input id="email" type="email" name='email' value="{{ send_email.email }}" class="fieldset" placeholder="Input Email"/>
          {% else %}
          <input id="email" type="email" name='email' class="fieldset" placeholder="Input Email"/>
          {% endif %}

          <label class="label" id="topic" for="topic"> Subject:
          </label>
          {% if send_email.topic %}
            <input id="topic" type="text" name='topic' value="{{ send_email.topic }}" class="fieldset" placeholder="Input Subject"/>
          {% else %}
          <input id="topic" type="text" name='topic' class="fieldset" placeholder="Input Subject"/>
          {% endif %}
          <label class="label" id="body" for="body"> Email Body:
          </label>
          {% if send_email.body %}
            <input id="body" type="text" name='body' value="{{ send_email.body }}" class="fieldset" placeholder="Input Email Body "/>
          {% else %}
          <input id="body" type="textarea" name='body' class="textarea" placeholder="Input Email Body"/>
          {% endif %}
         
          <div class="select-menu1">
            <div class="select1_span">
              <p class="sort_by">Click</p>
            </div>
            <div class="options-list1">
              <div class="option1">
                <input type="text" name="send_save" value="save" readonly hidden>
                Save
              </div>
              <div class="option1">
                <input type="text" name="send_save" value="send" readonly hidden>
                Send
              </div>
            </div>
          </div>
          <button type="Submit" id="submit" class="submitbutton"><em>Submit<em></button>
        </form>
      </div>
    
    <script>
        const select1 = document.querySelector(".select1_span");
        const options_list1 = document.querySelector(".options-list1");
        const options1 = document.querySelectorAll(".option1");

        //show & hide options list
        select1.addEventListener("click", () => {
          options_list1.classList.toggle("active");
          select1.querySelector(".fa-angle-down").classList.toggle("fa-angle-up");
        });
        options1.forEach((option) => {
          option.addEventListener("click", () => {
            options1.forEach((option) => { option.classList.remove('selected') });
            select1.querySelector(".sort_by").innerHTML = option.innerHTML;
            //options1.classList.add("selected");
            options_list1.classList.toggle("active");
            select1.querySelector(".fa-angle-down").classList.toggle("fa-angle-up");
          });
        });

      </script>
</body>
</html>
